<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMS Interview Questions</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #222;
            color: #fff;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .menu {
            list-style: none;
            padding: 0;
        }

        .menu li {
            padding: 10px 0;
            cursor: pointer;
            color: #ccc;
            position: relative;
        }

        .menu li.active {
            color: #fff;
        }

        .menu li .submenu {
            display: none;
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #333;
            position: relative;
        }

        .menu li.active .submenu {
            display: block;
        }

        .menu li .submenu li {
            padding: 10px;
            color: #ccc;
        }

        .menu li .submenu li:hover {
            color: #fff;
            background-color: #444;
        }

        .upgrade {
            margin-top: 20px;
        }

        .upgrade button {
            width: 100%;
            padding: 10px;
            background-color: #f90;
            border: none;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .progress {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #f90;
        }

        .sections {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .section {
            flex: 1 1 calc(50% - 20px);
            background-color: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            margin: 0 0 10px;
            color: #333;
        }

        .section span {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">REV-IT</div>
        <ul class="menu">
            <li>Profile</li>
            <li>DSA Sheets</li>
            <li id="coreSheets">SDE Core Sheets
                <ul class="submenu">
                    <li><a href="{% url 'dbms' %}">DBMS</a></li>
                    <li>Operating Systems</li>
                    <li>Computer Networks</li>
                </ul>
            </li>
            <li>Saved Notes</li>
        </ul>
    </div>
    

    <script>
        const coreSheets = document.getElementById("coreSheets");
        coreSheets.addEventListener("click", () => {
            coreSheets.classList.toggle("active");
        });
    </script>
</body>
</html>
